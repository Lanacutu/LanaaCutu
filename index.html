<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cutu Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #no-button-mumbai {
      position: absolute;
    }
  </style>
  <audio autoplay loop>
    <source src="1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</head>
<body>
  <div id="quiz-container">
    <div id="question-container">
      <h2 id="question"></h2>
      <div id="options-container"></div>
    </div>
    <div id="answer-popup" style="display:none;">
      <h2>Aww, you guessed it right! Cutu deserves a gift now!</h2>
      <label>Select a gift cutu:</label>
      <ul id="gift-list"></ul>
      <button onclick="selectGift()">Select Gift</button>
    </div>
    <div id="missed-popup" style="display:none;">
      <h2>Aww, you missed it, cutu! Let's see what gifts you missed:</h2>
      <p>Correct Answer: <span id="correct-answer"></span></p>
      <ul id="missed-gift-list"></ul>
    </div>
  </div>
  
  <div id="mumbai-container" style="display:none;">
    <div id="mumbai-popup">
      <h2 id="mumbai-question">Will you stay in Mumbai for AK?</h2>
      <button id="yes-button-mumbai" onclick="showMumbaiGifts('yes')">Yes</button>
      <button id="no-button-mumbai" onclick="showMumbaiGifts('no')">No</button>
      <p id="try-no-button">Try using the 'No' button, cutu!</p>
      <div id="mumbai-gifts" style="display:none;">
        <h2 id="mumbai-message"></h2>
        <ul id="mumbai-gift-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
